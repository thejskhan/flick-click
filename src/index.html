<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Biryani:wght@200&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
  <div class="wrapper">
    <div class="scaler">
      <div class="flex-container-1">
        <div class="cloud cloud-1">
          <div class="top-nav-child info">
            <button class="add-device-button" onclick="openPanel()">
              <span class="add-device-icon">
                <img class="add-device-img" src="/media/usb.svg" />
              </span>
              <span class="add-device-label">
                <a class="ad-label-content">ADD DEVICE</a>
              </span>
            </button>
          </div>
          <div class="top-nav-child lightsettings">
            <div class="lightsettings-wrapper">
              <input id="brightness" autocomplete="off" type="text" maxlength="1" placeholder="1-3" onkeypress="return brightnessRestrict(event)">
            </div>
          </div>
          <div class="top-nav-child motion">
            <div class="motion-detect-bar">
              <div class="motion-detect-label">
                <span class="md-label-content">WAITING MOTION...</span>
                <div class="indicator"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="cloud cloud-2">
          <div class="cloud-2-child light-text">
            <span class="light-text-content">LIGHT SWITCH</span>
          </div>
          <div class="cloud-2-child light-switch">
            <div class="switch switch-big" onclick="lightToggle()">
              <div class="inner-shape-big">
                <div class="circle-big">
                  <span class="state-content"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="cloud cloud-3">
          <div class="cloud-3-child timer">
            <div class="timer-condition-wrap">
              <div class="timer-on-condition">
                <div id="on-button" onclick="timerButton(1)">ON</div>
              </div>
              <div class="timer-off-condition">
                <div id="off-button" onclick="timerButton(0)">OFF</div>
              </div>
            </div>
            <div class="timer-form-wrap">
              <form class="timer-form">
                <label for="hour">Hour:</label>
                <input id="hour" name="hour" value="" type="number" autocomplete="off" min="0" max="23" placeholder="0-23hr" onkeypress="return inputRestrict(event)">
                <label for="minute">Minute:</label>
                <input id="minute" name="minute" value="" type="number" autocomplete="off" min="0" max="59" placeholder="0-59m" onkeypress="return inputRestrict(event)">
                <label for="second">Second:</label>
                <input id="second" name="second" value="" type="number" autocomplete="off" min="0" max="59" placeholder="0-59s" onkeypress="return inputRestrict(event)">
              </form>
            </div>
            <div class="timer-animation-wrap">
              <div class="timer-button" onclick="toggleTimer()">
                <span class="timer-button-content">START</span>
              </div>
              <div class="animation-wrap">
                <svg width="285" height="193">
                  <circle class="inner-circle" r="84" cx="142" cy="96"></circle>
                  <circle class="middle-circle-2" r="81.4" cx="142" cy="96" transform="rotate(-90 142 96)""></circle>
                  <circle class="middle-circle" r="76.4" cx="142" cy="96" transform="rotate(-90 142 96)""></circle>
                  <circle class="outer-circle" r="79.4" cx="142" cy="96"></circle>
                  <text id="hour-svg" x="75" y="110">00</text>
                  <text x="110" y="105">:</text>
                  <text id="minute-svg" x="125" y="110">00</text>
                  <text x="160" y="105">:</text>
                  <text id="second-svg" x="175" y="110">00</text>
                </svg>
              </div>
            </div>
          </div>
        </div>
        <div class="cloud cloud-4">
          <div class="cloud-4-child temprature">
            <img class="temprature-icon" src="/media/temperature.svg" />
            <span class="temprature-content">Â°</span>
          </div>
          <div class="cloud-4-child humidity">
            <img class="humidity-icon" src="/media/humidity.svg" />
            <span class="humidity-content">%</span>
          </div>
        </div>
        <div class="cloud cloud-5">
          <div class="cloud-5-child motion-text">
            <span class="motion-text-content">MOTION DETECTION SWITCH</span>
          </div>
          <div class="cloud-5-child motion-switch">
            <div class="switch switch-small" onclick="motionDetectToggle()">
              <div class="inner-shape-small">
                <div class="circle-small"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="device-field-wrapper">
        <div class="device-field">
          <div class="device-field-nav" onclick="closePanel()">
            <span class="device-field-nav-content">BACK</span>
          </div>
          <div class="device-field-form-wrapper">
            <form class="wifi-field" onsubmit="submitWifi();return false">
              <label for="ssid">SSID:</label>
              <input name="ssid" id="ssid">
              <label for="password">PASSWORD:</label>
              <input name="password" type="password" id="password" autocomplete="off">
              <div class="checkbox" onclick="togglePass(passIsShown)">
                <label class="thebox" for="checkPass">
                  <input id="checkPass" type="checkbox" autocomplete="off">
                </label>
                <span class="checkContent">Show</span>
              </div>
              <input type="submit" value="SEND" id="send-button">
            </form>
          </div>
          <span class="wifi-status">DISCONNECTED</span>
        </div>
      </div>
    </div>
  </div>
  </div>
  <script src="scripts/script.js"></script>
  <script src="scripts/time.js"></script>
</body>

</html>
